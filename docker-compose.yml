services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=chromauser
      - POSTGRES_PASSWORD=chromapass
      - POSTGRES_DB=chromadb
    # No ports exposed - only accessible within Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chromauser"]
      interval: 10s
      timeout: 5s
      retries: 5

  nodejs-server:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - DB_URL=${DB_URL:-postgres://chromauser:chromapass@postgres:5432/chromadb}
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - SESSION_SECRET=${SESSION_SECRET:-your_random_string_here}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
